<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Toko" class="logo">
        <h1>Toko Online Kami</h1>
    </header>
    <main>
        <section class="product">
            <h2>Produk 1</h2>
            <img src="product1.jpg" alt="Gambar Produk 1">
            <p>Deskripsi singkat tentang produk 1.</p>
            <p class="price">Harga: Rp100.000</p>
            <button class="whatsapp-button" data-product="Produk 1">Beli via WhatsApp</button>
        </section>
        <section class="product">
            <h2>Produk 2</h2>
            <img src="product2.jpg" alt="Gambar Produk 2">
            <p>Deskripsi singkat tentang produk 2.</p>
            <p class="price">Harga: Rp200.000</p>
            <button class="whatsapp-button" data-product="Produk 2">Beli via WhatsApp</button>
        </section>
        <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
